<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opinion Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="min-h-screen flex flex-col">
  <div class="h-12 w-full" style="background: linear-gradient(to right, #54d1db, #004a8f)"></div>
  <main class="flex-grow bg-gradient-to-b from-[#f0f7fb] to-[#a6c8e3] flex flex-col items-center justify-center px-4 py-12">
    <h1 class="text-gray-700 font-semibold text-3xl mb-6">Your opinion matters to us.</h1>
<form id="concernForm" class="w-full max-w-md flex flex-col items-center">
      <label for="concerns" class="block w-full text-gray-400 font-semibold mb-2">Please enter your concerns:</label>
      <textarea
        id="concerns"
        rows="6"
        class="w-full border border-gray-700 resize-none mb-6"
      ></textarea>
      <button
        type="submit"
        class="bg-blue-500 text-white text-xs font-semibold px-4 py-1 rounded-full"
      >
        SUBMIT
      </button>
    </form>
  </main>
<script>
  document.getElementById('concernForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const concernsText = document.getElementById('concerns').value.trim();
    if (!concernsText) {
      alert('Please enter your concerns before submitting.');
      return;
    }
    // Get registration data from localStorage
    const registrationData = JSON.parse(localStorage.getItem('registrationData')) || {};
    // Get existing surveyDataPoints or initialize
    const surveyDataPoints = JSON.parse(localStorage.getItem('surveyDataPoints')) || [];
    // Create new survey data point with concerns as suggestions
    const newSurveyDataPoint = {
      registration: registrationData,
      responses: {
        suggestions: concernsText.split('\n').filter(line => line.trim() !== ''),
        issues: []
      }
    };
    // Append new data point
    surveyDataPoints.push(newSurveyDataPoint);
    // Save back to localStorage
    localStorage.setItem('surveyDataPoints', JSON.stringify(surveyDataPoints));
    // Redirect to thankyou.html
    window.location.href = 'thankyou.html';
  });
</script>
</body>
</html>
