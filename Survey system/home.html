<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survey System Dashboard</title>
    <style>
        body {
            margin: 0px;
            background-image: linear-gradient(white, rgb(122, 166, 232));
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .dateTime {
            font-size: 5px;
            color: white;
            padding: 0 10px;
            margin-left: auto;
            text-align: right;
            white-space: nowrap;
            position: relative;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: hsl(198, 87%, 50%);
            padding: 12px 15px;
            font-size: 1.1em;
        }

        .navbar .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .user-info {
            color: white;
            padding: 0 10px;
            margin-left: auto;
            text-align: right;
            white-space: nowrap;
            font-size: 0.75em;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 6px 8px;
                font-size: 0.85em;
            }

            .navbar .user-info {
                padding: 0 5px;
                font-size: 0.7em;
                white-space: nowrap;
                margin-left: 0;
            }
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 10px;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout {
            margin-left: auto;
        }

        .container {
            padding: 20px;
            text-align: center;
            gap: 50px;
        }

        .center-text {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .dashboard-sections {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 100px;
            /* added margin-top to move down */
            flex-wrap: wrap;
        }

        .section {
            background-color: rgb(168, 205, 254);
            padding: 40px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 90vw;
            text-align: center;
            box-sizing: border-box;
        }

        .section h3 {
            margin-top: 0;
            font-size: 2em;
        }

        .section .icon {
            width: 100%;
            max-width: 350px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .section .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #2289e6;
            border: none;
            border-radius: 15px;
            margin-top: 50px;
            width: auto;
            max-width: 100%;
            box-sizing: border-box;
        }

        .section .btn:hover {
            background-color: #1a6fc2;
        }

        .section .btn:active {
            background-color: #1a6fc2;
            transform: translateY(4px);
        }

        @media (max-width: 900px) {
            .dashboard-sections {
                justify-content: center;
                gap: 30px;
                margin-top: 80px;
            }

            .section {
                width: 45vw;
                padding: 30px 20px;
                margin: 15px auto;
            }

            .section .icon {
                max-width: 100%;
            }

            .section .btn {
                width: 100%;
                font-size: 16px;
                padding: 12px 0;
            }
        }

        @media (max-width: 600px) {
            .dashboard-sections {
                flex-direction: column;
                margin-top: 50px;
            }

            .section {
                width: 90vw;
                padding: 30px 20px;
                margin: 10px auto;
            }

            .section .icon {
                width: 90vw;
            }

            .section .btn {
                width: 100%;
                font-size: 16px;
                padding: 12px 0;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
                font-size: 1.2em;
            }

            .navbar .user-info {
                padding: 10px 0;
            }

            .navbar ul {
                flex-direction: column;
                width: 100%;
            }

            .navbar ul li {
                margin: 5px 0;
            }

            .navbar ul li a {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <!-- Navigation links removed as per user request -->
        </ul>
        <div class="user-info dateTime" id="dateTime">
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-sections">
            <div class="section">
                <img src="Images/Create Survey.png" alt="Create Survey Icon" class="icon" />
                <p><a href="create_survey.html" class="btn">CREATE SURVEY</a></p>
            </div>
            <div class="section">
                <img src="Images/View_Survey.png" alt="View Results Icon" class="icon" />
                <p><a href="survey_list.html" class="btn">VIEW SURVEY</a></p>
            </div>
            <div class="section">
                <img src="Images/View result.png" alt="View Results Icon" class="icon" />
                <p><a href="view_result.html" class="btn">VIEW RESULTS</a></p>
            </div>
        </div>
    </div>
    <script>
      function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString(undefined, {hour: '2-digit', minute: '2-digit', second: '2-digit'});
      document.getElementById('dateTime').innerHTML = dateStr + '<br>' + timeStr;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
    </script>
</body>

</html>
