<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
  <div class="h-12 w-full flex justify-end items-center px-6" style="background: linear-gradient(to right, #5ad1d1, #0f4c7c);">
    <div id="dateTime" class="text-white text-sm text-right"></div>
  </div>
  <main class="flex-grow flex flex-col justify-center items-center bg-gradient-to-b from-[#f0f7fc] to-[#a7c7e1] px-4">
    <h1 class="text-4xl font-bold mb-6 text-black">THANK YOU!</h1>
<a href="respondent_side.html" class="bg-blue-600 text-white text-sm px-8 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 inline-block text-center no-underline">EXIT</a>
  </main>
  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString(undefined, options);
      const timeStr = now.toLocaleTimeString(undefined, {hour: '2-digit', minute: '2-digit', second: '2-digit'});
      document.getElementById('dateTime').innerHTML = dateStr + '<br>' + timeStr;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>
</body>
</html>
